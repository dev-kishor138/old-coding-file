<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Facebook - log in or sign up</title>
	<link rel="shortcut icon" type="text/x-icon" href="img/index.ico" />
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>
<body>
	
	<div class="head">
	
		<div class="h-left">
			<a href="#" title="Facebook home"><img src="img/Screenshot_24.png" alt="Facebook logo" /></a>
		</div>
		<div class="h-right">
			<form action="#">
				<div class="username">
					<label id="email"><font color="#FFFFFF">Email or Phone</font></label> <br />
					<input type="text" for="email" /> <br />
					
				</div>
				<div class="password">
					<label for="password"><font color="#FFFFFF">Password</font></label> <br />
					<input type="password" id="password" /> <br />
					<a href="#"><font color="#FFFFFF">Forgotten account?</font></a> <br />
				</div>
			</form>
		</div>
	</div>
	<div class="middle"></div>
	<div class="footer"></div>
	
	
	
	
	
	
</body>
</html>
