<!DOCTYPE HTML>
<html lang="en-US">
<head>

	<link rel="shortcut icon" type="text/x-icon" href="img/index.ico" />
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>
<body>
	
	<div class="head">
	
		<div class="h-left">
			<a href=""><img src="img/Screenshot_24.png" alt="Facebook" title="Go to facebook home" /></a>
			</div>

			<form action="">

	<div class="footer"></div>
