<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>welcome to facebook</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
	<link rel="shortcut icon" type="image/x-icon" href="img/index.ico" />
</head>
<body>


	<div class="header-area">
		<div class="content">
			<div class="logo-area">
				<a href="index.html" title="Facebook home"><img src="img/Screenshot_24.png" alt="facebook logo" /></a>
			</div>
			<div class="login-area">
				<form action="">
					<div class="username-area">
						<label for="username">Email or phone</label>
						<input type="text" id="username" />
						<input type="checkbox" id="check" />
						<label for="check">keep me logged in</label>
					</div>
					<div class="password-area">
						<label for="pass">Password</label>
						<input type="password" id="pass" />
						<a href="#">Forgot your password?</a>
					</div>
					<div class="submit-area">
						<input type="submit" value="Log In" /> 
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="main-area"></div>
	<div class="footer-area"></div>
	
	
	
</body>
</html>
