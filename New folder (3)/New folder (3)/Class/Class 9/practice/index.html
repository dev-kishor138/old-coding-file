<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Welcome to Facebook</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
	<link rel="shortcut icon" type="image/x-icon" href="img/index.ico" />
</head>
<body>
	<div class="head">
		<div class="content">
			<div class="logo">
				<a href="index.html" title="Facebook home"><img src="img/Screenshot_24.png" alt="Facebook logo" /></a>
			</div>
				<div class="login">
					<form action="#">
						<div class="username">
							<label for="username">Email or Phone</label>
							<input type="text" id="username" />
							<input type="checkbox" id="check" />
							<label for="check">Keep me log in</label>
						</div>
						<div class="password">
							<label for="password">Password</label>
							<input type="password" id="password" />
							<a href="index.html">Forgot your password?</a>
						</div>
						<div class="submit">
							<input type="submit" value="Log in" />
						</div>
					</form>
				</div>
				
		</div>
	</div>
	<div class="content"></div>
	<div class="footer"></div>
</body>
</html>
